<div class="row intro-tables">
  <div *ngFor='let box of boxes' >
    <div class="col-md-4">
      <div class="intro-table intro-table-hover  {{box[0]}}">
        <h5 class="white heading hide-hover">{{box[1]}}</h5>
        <div class="bottom">
            <h4 class="white heading small-heading no-margin regular">{{box[2]}}</h4>
            <a href={{box[3]}} class="btn btn-white-fill expand">Commencer</a>
        </div>
      </div>
    </div>
  </div>
</div>
